<!DOCTYPE html>
<html>
<head>
  <title>Telegram Pro v5</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: -apple-system, sans-serif; margin: 0; height: 100vh; }
    .chat { display: flex; flex-direction: column; height: 100vh; }
    header { background: #0088cc; color: white; padding: 15px; display: flex; align-items: center; }
    .messages { flex: 1; padding: 10px; overflow-y: auto; }
    .message { margin: 10px 0; }
    .own { text-align: right; }
    .input { position: sticky; bottom: 0; padding: 15px; background: white; }
    input { width: 80%; padding: 12px; border-radius: 25px; border: 1px solid #ddd; }
    button { padding: 12px 20px; background: #0088cc; color: white; border: none; border-radius: 25px; }
  </style>
</head>
<body>
  <div class="chat">
    <header>
      <h2>Чат с Миша</h2>
    </header>
    <div class="messages" id="messages"></div>
    <div class="input">
      <input id="messageInput" placeholder="Сообщение..." />
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>

  <script>
    const socket = io({ auth: { token: 'demo-token' } });
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');

    socket.on('newMessage', (msg) => {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<div>${msg.content}</div>`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMessage() {
      const content = input.value.trim();
      if (content) {
        socket.emit('sendMessage', { chatId: 'chat1', content });
        input.value = '';
      }
    }

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
