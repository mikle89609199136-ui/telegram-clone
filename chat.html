<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhuravlev Telegram Pro</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary: #34c759;
            --bg-main: #eff2f5;
            --bg-chat: #f8f9fa;
            --bubble-own: #34c759;
            --bubble-other: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border: #e1e6ea;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-main); 
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 30%; min-width: 320px; background: white; border-right: 1px solid var(--border); }
        .chat-main { flex: 1; display: flex; flex-direction: column; }
        
        /* Top Bar */
        .top-bar { 
            height: 60px; padding: 0 16px; background: white; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }
        .back-btn { font-size: 24px; cursor: pointer; }
        .chat-title { font-weight: 500; font-size: 16px; }
        
        /* Chat List */
        .chat-list { height: calc(100vh - 120px); overflow-y: auto; padding: 8px 0; }
        .chat-item { 
            padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #f0f0f0;
            display: flex; align-items: center; transition: background 0.2s;
        }
        .chat-item:hover { background: #f5f5f5; }
        .chat-item.active { background: var(--bg-main); }
        .avatar { width: 48px; height: 48px; border-radius: 50%; background: var(--primary); color: white; 
                  display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 12px; }
        .chat-info { flex: 1; min-width: 0; }
        .chat-name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-preview { font-size: 14px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-meta { text-align: right; min-width: 60px; font-size: 12px; color: var(--text-secondary); }
        .unread { background: var(--primary); color: white; border-radius: 12px; padding: 2px 6px; font-size: 12px; }
        
        /* Messages */
        .messages { flex: 1; overflow-y: auto; padding: 16px; background: var(--bg-chat); background-image: 
                    radial-gradient(circle at 25% 25%, #e3f2fd 2px, transparent 0), 
                    radial-gradient(circle at 75% 75%, #f5f5f5 2px, transparent 0); background-size: 50px 50px; }
        .message { 
            margin-bottom: 12px; display: flex; max-width: 70%; animation: fadeIn 0.3s;
        }
        .message.own { margin-left: auto; flex-direction: row-reverse; }
        .message.bubble { 
            padding: 8px 12px; border-radius: 18px; position: relative; max-width: 100%;
            word-wrap: break-word; font-size: 15px; line-height: 1.4;
        }
        .message.own .bubble { background: var(--bubble-own); color: white; border-bottom-right-radius: 4px; }
        .message.other .bubble { background: var(--bubble-other); color: var(--text-primary); border-bottom-left-radius: 4px; }
        .message-time { font-size: 12px; opacity: 0.8; margin-top: 2px; }
        .read-status { font-size: 14px; margin-left: 4px; }
        
        /* Input */
        .input-area { 
            padding: 12px 16px; background: white; border-top: 1px solid var(--border);
            display: flex; align-items: flex-end; gap: 8px;
        }
        .attach-btn, .emoji-btn, .send-btn { 
            width: 40px; height: 40px; border-radius: 50%; border: none; background: #f0f0f0;
            display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px;
        }
        .send-btn { background: var(--primary); color: white; }
        .input-field { flex: 1; min-height: 40px; max-height: 120px; border: none; outline: none; 
                       resize: none; font-size: 15px; padding: 8px 12px; border-radius: 20px; }
        
        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; width: 80%; max-width: 400px; height: 100vh; z-index: 100; }
            .sidebar.open { left: 0; }
            .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 99; }
            .chat-main { width: 100%; }
            .bottom-nav { display: flex; position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background: white; 
                          border-top: 1px solid var(--border); z-index: 10; }
            .nav-item { flex: 1; padding: 8px; text-align: center; cursor: pointer; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar (Chat List) -->
        <div class="sidebar" id="sidebar">
            <div class="top-bar">
                <span>–ß–∞—Ç—ã</span>
                <button onclick="newChat()">‚ûï</button>
            </div>
            <div class="chat-list" id="chatList"></div>
        </div>
        
        <!-- Main Chat -->
        <div class="chat-main">
            <div class="top-bar">
                <button class="back-btn" onclick="toggleSidebar()">‚ò∞</button>
                <div class="chat-title" id="chatTitle">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <button class="attach-btn">üìé</button>
                <textarea class="input-field" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." rows="1"></textarea>
                <button class="emoji-btn">üòÄ</button>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        let currentChat = null;
        let chats = [];
        
        // Auto-login
        if (!currentUser.id) {
            window.location.href = '/';
        } else {
            socket.emit('join', currentUser.id);
            loadChats();
        }
        
        // UI Functions
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        function loadChats() {
            fetch('/api/chats').then(r => r.json()).then(data => {
                chats = data;
                renderChats();
            });
        }
        
        function renderChats() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = chats.map(chat => `
                <div class="chat-item ${currentChat === chat.id ? 'active' : ''}" onclick="openChat('${chat.id}')">
                    <div class="avatar">${chat.name[0]}</div>
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="chat-preview">${chat.lastMessage || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}</div>
                    </div>
                    <div class="chat-meta">
                        <div>${chat.lastTime || ''}</div>
                        ${chat.unread > 0 ? `<div class="unread">${chat.unread}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function openChat(chatId) {
            currentChat = chatId;
            document.getElementById('chatTitle').textContent = chats.find(c => c.id === chatId)?.name || '';
            document.getElementById('sidebar').classList.remove('open');
            loadMessages(chatId);
        }
        
        function loadMessages(chatId) {
            fetch(`/api/messages/${chatId}`).then(r => r.json()).then(messages => {
                const container = document.getElementById('messages');
                container.innerHTML = messages.map(msg => {
                    const isOwn = msg.userId === currentUser.id;
                    return `
                        <div class="message ${isOwn ? 'own' : 'other'}">
                            <div class="bubble">${msg.text}
                                <div class="message-time">${new Date(msg.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                            </div>
                        </div>
                    `;
                }).join('');
                container.scrollTop = container.scrollHeight;
            });
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !currentChat) return;
            
            socket.emit('message', { chatId: currentChat, text, userId: currentUser.id });
            input.value = '';
        }
        
        // Events
        document.getElementById('messageInput').addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        socket.on('message', data => {
            if (data.chatId === currentChat) {
                loadMessages(currentChat);
            }
            loadChats();
        });
        
        socket.on('chats', () => loadChats());
    </script>
</body>
</html>
